name: Populate York Pubs Database

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  populate-york-pubs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Populate York pubs data
        run: npx tsx workflows/populate-york-pubs/index.ts
        env:
          PRIVATE_INTEGRATION_TOKEN: ${{ secrets.PRIVATE_INTEGRATION_TOKEN }}
          YORK_PUBS_DATABASE_ID: ${{ secrets.YORK_PUBS_DATABASE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}