name: Populate Travel Database

on:
  schedule:
    - cron: "0 2 * * *"   # nightly, different hour from cleanup
  workflow_dispatch:

jobs:
  annotate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install

      - run: npx tsx workflows/populate-travel-database/index.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TRAVEL_DATABASE_ID: ${{ secrets.TRAVEL_DATABASE_ID }}
          HOME_LOCATION: ${{ secrets.HOME_LOCATION }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
